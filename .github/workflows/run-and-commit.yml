name: Run and Commit Changes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4.1: Ensure main.py is executable
      - name: Make main.py executable
        run: chmod +x ./src/main.py

      # Step 4: Run the Python script
      - name: Run main.py
        env:
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
        run: python ./src/main.py

      # Step 5: Copy clustered_articles.json to public/{today's date}.json
      - name: Copy clustered_articles.json
        run: |
          DATE=$(date +%Y-%m-%d)
          cp artifacts/clustered_articles.json public/$DATE.json

      # Step 6: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && echo "No changes to commit" || git commit -m "Automated changes from main.py"
          git push
